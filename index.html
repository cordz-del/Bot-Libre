<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        #amie-title {
            font-size: 3rem;
            background: linear-gradient(to right, #0056b3, #007bff, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="amie-title">Amie</h1>
    </header>

    <!-- Bot Libre Script Integration -->
    <script type='text/javascript' src='https://www.botlibre.com/scripts/sdk.js'></script>
    <script type='text/javascript' src='https://www.botlibre.com/scripts/game-sdk.js'></script>
    <script type='text/javascript'>
        SDK.applicationId = "5657790313173565017";
        SDK.backlinkURL = "http://www.botlibre.com/login?affiliate=raarongraham";
        var sdk = new SDKConnection();
        var web = new WebChatbotListener();
        web.connection = sdk;
        web.instance = "55654109";
        web.instanceName = "Amie";
        web.prefix = "botplatform";
        web.caption = "Chat Now";
        web.boxLocation = "bottom-right";
        web.color = "#009900";
        web.background = "#fff";
        web.css = "https://www.botlibre.com/css/chatlog.css";
        web.gameSDKcss = "https://www.botlibre.com/css/game-sdk.css"; 
        web.buttoncss = "https://www.botlibre.com/css/blue_round_button.css"; 
        web.version = 8.5;
        web.bubble = true;
        web.backlink = true;
        web.showMenubar = true;
        web.showBoxmax = true;
        web.showSendImage = true;
        web.showChooseLanguage = true;
        web.avatar = true;
        web.chatLog = true;
        web.popupURL = "https://www.botlibre.com/chat?&id=55654109&embedded=true&chatLog=true&facebookLogin=false&application=5657790313173565017&bubble=true&menubar=true&chooseLanguage=true&sendImage=true&background=%23fff&prompt=You+say&send=Send&css=https://www.botlibre.com/css/chatlog.css";
        web.createBox();
    </script>

    <footer>
        <p>Powered by Amie - AI for Social & Emotional Learning</p>
    </footer>
</body>
</html>
